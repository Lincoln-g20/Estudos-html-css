<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div:hover
        {
            color: red;
        }
        div:hover >p
        {
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }
        div > p
        {
            display:none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2>passe o mouse sobre o texto abaixo</h2>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>

</body>
</html>
