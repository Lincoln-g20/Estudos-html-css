<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeira tabela </title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;

        }
        td
        {
            padding: 8px;
            border: 1px solid black;
            text-align:  center;
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
        table
        {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr >
            <td >A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td >A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>

        <tr >
            <td >A3</td>
            <td>B4</td>
            <td class = "numero">C4</td>
        </tr>

        <tr>
            <td >A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
