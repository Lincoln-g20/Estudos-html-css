<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
        <h1>Reproduzindo áudios</h1>
        <p>vamos aprender a reproduzir áudios em html5</p>
        <audio preload="auto" autoplay controls loop>
            <source src="midias/alianca-musica.mp3" type="audio/mpeg">
            <source src="midias/alianca-musica.ogg" type="audio/ogg">
            <source src="midias/alianca-musica.wav" type="audio/wav">
        </audio>
        <!-- mp3 Wav Ogg-->
    </picture>
</body>
</html>
